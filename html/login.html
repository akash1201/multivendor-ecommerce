<!DOCTYPE html>
<html dir="ltr" lang="en-US">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="SemiColonWeb" />
        <!-- Stylesheets
        ============================================= -->
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="../theme/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="../theme/style.css" type="text/css" />
        <link rel="stylesheet" href="../theme/css/swiper.css" type="text/css" />
        <link rel="stylesheet" href="../theme/css/dark.css" type="text/css" />
        <link rel="stylesheet" href="../theme/css/font-icons.css" type="text/css" />
        <link rel="stylesheet" href="../theme/css/animate.css" type="text/css" />
        <link rel="stylesheet" href="../theme/css/magnific-popup.css" type="text/css" />
        <link rel="stylesheet" href="../theme/css/responsive.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lt IE 9]>
                <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
        <!-- Document Title
        ============================================= -->
        <title>Login</title>       
        <style>
            /***   Footer Styling   ***/
            #footer {
                border-top: 0px;
            }
            #footer.dark {
                background-color: #fff;
            }
            .dark #copyrights {
                border-top: 1px solid rgb(153, 153, 153);
                background-color: #fff;
            }
            #copyrights {
                padding: 12px;
            }
            .dark .widget h4 {
                color: rgb(51, 51, 51);
            }
            .dark .widget_links li a {
                color: rgb(54, 0, 96);
            }
            .dark .widget_links li a:hover {
                color: #1ABC9C;
            }
            .widget > h4 {
                text-transform: inherit;
            }
            .dark .footer-widgets-wrap a {
                color: black;
            }
            .dark .footer-widgets-wrap a:hover {
                color: black;
            }
            .dark .spost .entry-title h4 a {
                color: rgb(54, 0, 96);
            }
            .dark .spost .entry-title h4 a:hover {
                color: #1ABC9C;
            }
            #copyrights .col_half {
                color: black;
            }
            .dark #copyrights {
                text-shadow: 0px 0px 0px rgba(0,0,0,0.1);
            }
            #footer .footer-widgets-wrap {
                padding: 0px 0px 60px 0px;
            }
            /***   End   ***/
            label {
                text-transform: inherit;
            }
        </style>
    </head>
    <body class="stretched">
        <!-- Document Wrapper
        ============================================= -->
        <div id="wrapper" class="clearfix">
            <!-- Content
            ============================================= -->
            <section id="content">
                <div class="content-wrap" style="padding-top: 22px">
                    <div class="container clearfix">
                        <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px">
                            <div class="row center">
                                <a href="#">
                                    <h2 style="margin-bottom: 12px">Joy Seller Central</h2>
                                </a>
                            </div>
                            <div class="panel panel-default nobottommargin">
                                <div class="panel-body" style="padding: 40px">
                                    <h3>Login to your account</h3>
                                    <form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
                                        <div class="col_full">
                                            <label for="login-form-username">Email Address</label>
                                            <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
                                        </div>

                                        <div class="col_full">
                                            <label for="login-form-password">Password</label>
                                            <input type="password" id="login-form-password" name="login-form-password" value="" class="form-control" />
                                        </div>

                                        <div class="col_full nobottommargin">
                                            <button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
                                            <a href="#" class="fright">Forgot Password?</a>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div><br/><br/>
        <!-- Content   End
        ============================================= -->
        <!-- Footer
        ============================================= -->
        <footer id="footer" class="dark">
            <div id="copyrights">
                <div class="container clearfix">
                    <div class="col_half">
                        Copyrights &copy; 2020 Joy.com, Inc.
                    </div>
                    <div class="col_half col_last tright">
                        <div class="clear"></div>
                        <i class="icon-envelope2"></i> contact@joy.com <span class="middot">&middot;</span> <i class="icon-headphones"></i> +91-11-2222-3333 <span class="middot">&middot;</span>
                    </div>
                </div>
            </div> 
            <!--#copyrights end--> 
        </footer>
        <div id="gotoTop" class="icon-angle-up"></div>
        <!-- External JavaScripts
        ============================================= -->
        <script type="text/javascript" src="../theme/js/jquery.js"></script>
        <script type="text/javascript" src="../theme/js/plugins.js"></script>
        <!-- Footer Scripts
        ============================================= -->
        <script type="text/javascript" src="../theme/js/functions.js"></script>
    </body>
</html>
